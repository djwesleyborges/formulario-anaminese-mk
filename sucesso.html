<html lang="pt-BR">
<head>

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.7);

        }

            font-size: 2.2em;
            margin-bottom: 20px;
        }
        p {

        a {
            color: #fff;
            background: #27ae60;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #219150;
        }
